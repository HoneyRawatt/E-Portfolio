    <section id="contact" class="visible">
      <h2>Contact Me</h2>
      <p>I'd love to hear from you! Fill out the form below and I'll get back to you soon.</p>
      <form class="contact-form" id="contactForm" method="POST" action="contact.php" autocomplete="off">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Your Name" />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />
        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Type your message..."></textarea>
        <button type="submit" class="btn primary">Send Message</button>
      </form>
      <div id="form-status" style="margin-top:1rem;"></div>
    </section>
